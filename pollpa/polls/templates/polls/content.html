{% extends 'polls/base.html' %}
{% load static %}

{% block css %}
<link type="text/css" rel="stylesheet" href="{% static 'polls/CSS/main.css' %}">
{% endblock %}

{% block body %}
<div class="wrapper">
  <!-- NAV -->
  {% include "polls/nav.html" %}

  <!-- HEADER -->
  {% block header %}
  {% endblock %}

  <section class="section">
    <div class="container">
      <!-- ERROR -->
      {% if error %}
        <div class="notification is-danger">
          {{error}}
        </div>
      {% endif %}
    
      <!-- CONTENT -->
      {% block content %}
      {% endblock %}
    </div>
  </section>
</div>

<!-- FOOTER -->
<div class="footer-placeholder"></div>
{% include "polls/footer.html" %}
{% endblock %}
