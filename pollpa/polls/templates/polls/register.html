{% extends 'polls/content.html' %}

{% block title %}
  <title>Sign Up â€¢ PollPA</title>
{% endblock %}

{% block header %}
<header class="default">
  <h1 class="title is-size-2">Create New Account</h1>
</header>
{% endblock %}

{% block content %}
<form action="/register/" method="post">
  {% csrf_token %}
  <div class="field has-addons">
    <p class="control is-expanded">
      <input class="input" type="text" name="username" placeholder="Email">
    </p>
    <p class="control">
      <a class="button is-static">
        @andover.edu
      </a>
    </p>
  </div>
  <div class="field">
    <p class="control"><input class="input" type="password" name="password" placeholder="Password" /></p>
  </div>
  <div class="control">
    <div class="select is-fullwidth">
      <select name="grade">
        <option disabled selected>Graduation Year</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
      </select>
    </div>
  </div>
  <br>
  <input class="button is-link light" type="submit" />
  <a class="button is-link is-outlined" href="{% url 'login' %}">Sign In to Existing Account</a>
</form>
{% endblock %}
