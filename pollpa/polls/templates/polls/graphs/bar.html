<div class = "bar-chart chart" data-values = "{{data}}" data-xlabel = "{{xlabel}}" data-ylabel = "{{ylabel}}">
  <div class="tabs">
    <ul>
      <li class="is-active" onclick = "filterData(this, this.parentNode.parentNode.parentNode, 'all')"><a>All</a></li>
      <li onclick = "filterData(this, this.parentNode.parentNode.parentNode, '2019')"><a>2019</a></li>
      <li onclick = "filterData(this, this.parentNode.parentNode.parentNode, '2020')"><a>2020</a></li>
      <li onclick = "filterData(this, this.parentNode.parentNode.parentNode, '2021')"><a>2021</a></li>
      <li onclick = "filterData(this, this.parentNode.parentNode.parentNode, '2022')"><a>2022</a></li>
    </ul>
  </div>
  <svg></svg>
  <div class = "tooltip is-hidden"></div>
</div>
