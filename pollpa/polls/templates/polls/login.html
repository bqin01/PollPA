{% extends 'polls/content.html' %}

{% block header %}
  <header class = "default">
    <h1 class = "title is-size-2">Login</h1>
  </header>
{% endblock %}

{% block content %}
  <form action = "/login" method = "post">
    <div class="field has-addons">
      <p class="control is-expanded">
        <input class="input" type="text" name = "email" placeholder="Email">
      </p>
      <p class="control">
        <a class="button is-static">
          @andover.edu
        </a>
      </p>
    </div>
    <div class = "field">
      <p class = "control"><input class = "input" type = "password" name = "password" placeholder = "Password"/></p>
    </div>
    <br>
    <input class = "button is-blue light" type = "submit"/>
  </form>
{% endblock %}
